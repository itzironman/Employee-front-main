
<div class="p-8">
    @if(!isFormOpen){
    <div class="flex justify-between mb-6">
        <h1 class="text-xl font-semibold">Designation List</h1>
        <button mat-flat-button class="bg-green-500" (click)="isFormOpen=true">Add</button>
    </div>
    <table class="table-auto border-collapse">
        <thead>
            <tr>
                <th>Id</th>
                <th>Designation Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for(item of designation; track $index){
                <tr>
                    <td>{{item.Id}}</td>
                    <td>{{item.DesignationName}}</td>
                    <td class="flex gap-4">
                        <button mat-flat-button>Edit</button>
                        <button mat-flat-button class="bg-red-500">Delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}@else{
    <div class="flex">
        <form class="w-[300px] m-auto shadow-lg py-6 px-16">
            <button type="submit"
            (click)="isFormOpen=false"
            mat-flat-button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">Back</button>
            <h3 class="text-xl font-semibold mb-2">Add Designation</h3>

            <mat-form-field class="w-full">
                <mat-label>Designation Name</mat-label>
                <input matInput name="designation" [(ngModel)]="formData.designationName" />
            </mat-form-field>
        </form>

        <div class="w-full justify-center">
            <button type="button"
            (click)="addDesignation()"
            mat-flat-button class="bg-green-300">Submit</button>
        </div>
    </div>
}
</div>
