<form #mainForm="ngForm" (ngSubmit)="submitForm()">
    <div>
        <p class="text-center">Customer Log Form</p>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="formData.shiftId" name="shiftId">
            <option *ngFor="let shift of shiftData" [value]="shift.id">{{ shift.shiftName }}</option>
            <option selected>Shift</option>
        </select>

        <select class="form-select" aria-label="Default select example" [(ngModel)]="formData.employeeId"
            name="employeeId">
            <option selected>Employee</option>
            <option *ngFor="let emp of empData" [value]="emp.Id">{{ emp.Name }}</option>
        </select>
    </div>

    <hr>

    <div>
        <input class="form-control" type="time" placeholder="Time" [(ngModel)]="entry.time" name="time"
            aria-label="readonly input example">
    
        <input class="form-control" type="text" placeholder="Customer Name" [(ngModel)]="entry.salesName"
            name="customerName" aria-label="readonly input example">
    
        <input class="form-control" type="text" placeholder="Problem" [(ngModel)]="entry.remarks" name="problem"
            aria-label="readonly input example">
    
        <span class="btn btn-primary" type="submit" (click)="addEntry()">Button</span>
    </div>

    <hr>

    <div *ngIf="formData.salesDetails.length > 0">
    <h3>Entries</h3>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Time</th>
          <th scope="col">Sales Name</th>
          <th scope="col">Remarks</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of formData.salesDetails; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{ e.time }}</td>
          <td>{{ e.salesName }}</td>
          <td>{{ e.remarks }}</td>
          <td> <button class="btn btn-secondary" type="button" (click)="removeEntry()">Remove</button></td>
        </tr>
      </tbody>
    </table>

  </div>

  <button class="btn align-center" type="submit" [disabled]="formData.salesDetails.length === 0">Submit All</button>

</form>
